<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>

<!---------------------HEADER------------------------------->
<div class="container-fluid">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark"
                    aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show  justify-content-end" id="navbarDark">
                <form class="d-flex">
                    <button class="btn text-white-50" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <!-------------------LEFT navigation tab-------------------->
    <div class="row">
        <div class="col-2">
            <br/>
            <div class="align-content-md-stretch">
                <div class="nav flex-column nav-pills md-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                       role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                       role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <!-------------------LEFT navigation tab END-------------------->
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <div class="page-header">
                        <h2>Admin panel</h2>
                    </div>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab"
                               aria-controls="home" aria-selected="true">Users table</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab"
                               aria-controls="profile" aria-selected="false">New user</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="card">
                                <h5 class="card-header">All users</h5>
                                <div class="card-body">
                                    <!----------TABLE BELOW-------------->
                                    <table class="table table-striped table-sm" id="usersTable">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="editModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <form class="form-group" id="editUserForm">
                            <div class="modal-body">
                                    <div class="mb-3">
                                      <label for="idEdit" class="col-form-label">ID:</label>
                                      <input id="idEdit" type="text" class="form-control" readonly>
                                    </div>
                                    <div class="mb-3">
                                      <label for="firstNameEdit" class="col-form-label">First name:</label>
                                      <input id="firstNameEdit" type="text" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lastNameEdit" class="col-form-label">Last name:</label>
                                        <input id="lastNameEdit" type="text" class="form-control">
                                      </div>
                                    <div class="mb-3">
                                      <label for="ageEdit" class="col-form-label">Age:</label>
                                      <input id="ageEdit" type="number" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="emailEdit" class="col-form-label">Email:</label>
                                        <input id="emailEdit" type="email" class="form-control">
                                      </div>      
                                    <div class="mb-3">
                                        <label for="passwordEdit" class="col-form-label">Password:</label>
                                        <input id="passwordEdit" type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label for="rolesEdit" class="col-form-label">Roles:</label>
                                        <select id="rolesEdit" class="form-select">
                                            <option>
                                            
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                  </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal fade" id="someDefaultModal" tabindex="-1" aria-labelledby="someDefaultModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                            </div>

                            <div class="modal-footer">
                            </div>
                        </div>
                    </div>
                </div>
                
    </div>
    <!-----------END OF header container------------>
</div>


<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/app1.js"></script>

</body>
</html>
